<head>
    <title>Create an account!</title>
</head>
{%if not supress%}
<h1> Email already in use! Use another one or <a href="/login">login</a></h1>
{% endif %}
    <body>
        <div class="title">
            <h1>Enter your information below</h1>
        </div>
        <div id="content">
            <form method="post" action="{{ url_for('register_user') }}">
                <label for="email">Enter your email:</label>
                <input type="email" name="email" /><br />
                <label for="password">Enter password:</label>
                <input type="password" name="password" /><br />
                <label for="first name">Enter first name:</label>
                <input type="first name" name="first name" /><br />
                <label for="last name">Enter last name:</label>
                <input type="last name" name="last name" /><br />
                <label for="birthday">Enter birthday (yyyy-mm-dd):</label>
                <input type="birthday" name="birthday" /><br />
                <label for="gender">Gender (F/M):</label>
                <input type="gender" name="gender" /><br />
                <label for="hometown">Enter your hometown:</label>
                <input type="hometown" name="hometown" /><br />
                <input type="submit" />
            </form>
         </div>
    </body>
<a href='/'>Home</a>
