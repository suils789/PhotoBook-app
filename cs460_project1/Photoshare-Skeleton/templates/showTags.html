<!doctype html>

<head>
    <title>Tags</title>
</head>

{% if message %}
  <h4>{{message}}!</h4>
{% endif %}



{% if tags %}
    <ul>
    {% for tag in tags %}
    <li>{{tag[0]}} &nbsp &nbsp &nbsp <a href='/tag_management/allTags/viewPhoto?tag={{tag[0]}}'>All photos with this tag</a>&nbsp &nbsp &nbsp <a href='/tag_management/allTags/viewYourPhoto?tag2={{tag[0]}}'>Your photos with this tag</a> &nbsp &nbsp &nbsp&nbsp &nbsp  &nbsp{{tag[1]}}<br>
    {% endfor %}
    </ul>
{% endif %}
