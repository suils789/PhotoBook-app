<!doctype html>

<head>
    <title>All photos</title>
</head>
{% if message %}
  <h4>{{message}}!</h4>
{% endif %}

{% if name %}
  <h1>Hello {{ name }}!</h1>
{% endif %}

{% if photos %}
    <ul>
    {% for photo in photos %}
        <li>{{photo[2]}}<br>
        <li><img src='data:image/png;base64, {{photo[0]}}'/></li>
        <li>To delete this photo click <a href='/deletePhoto?pid={{photo[1]}}'>here</a>
    {% endfor %}
    </ul>
{% endif %}
